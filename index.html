<!DOCTYPE html>
<html>

<script type="text/javascript">
	
	function expandirMenu() {
		var menuExpanded =  document.getElementById("menuDetails");
		menuExpanded.style.visibility = 'visible';
		menuExpanded.style.display = 'inline';


		var vermas =  document.getElementById("vermasBtn");
		vermas.style.visibility = 'hidden';
		
	}

	function recogerMenu(){

		var menuExpanded =  document.getElementById("menuDetails");
		menuExpanded.style.visibility = 'hidden';
		menuExpanded.style.display = 'none';


		var vermas =  document.getElementById("vermasBtn");
		vermas.style.visibility = 'visible';

	}


</script>
